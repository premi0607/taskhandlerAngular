<div class ="col-md-6 offset-md-3">
<h3>Create Task</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Task Holder</label>
        <input type="text" class="form-control" id = "taskHolder"
           [(ngModel)]="task.taskHolder" name="taskHolder">
    </div>

    <div class="form-group">
        <label>Task Name</label>
        <input type="text" class="form-control" id = "taskName"
           [(ngModel)]="task.taskName" name="taskName">
    </div>

    <div class="form-group">
        <label>Task Status</label>
        <input type="text" class="form-control" id = "taskStatus"
           [(ngModel)]="task.taskStatus" name="taskStatus">
    </div>

    <div class="form-group">
        <label>Task Due Date</label>
        <input type="text" class="form-control" id = "taskDate"
           [(ngModel)]="task.taskDate" name="taskDate">
    </div>
    <br>

    <button class="btn btn-dark" type="submit">Assign Task</button>
</form>
</div>
